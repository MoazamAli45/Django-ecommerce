{% extends 'store/base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="container">
  <h1>Login</h1>
  <form method="post">
    {% csrf_token %} {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'store:signup' %}">Sign up</a></p>
</div>
{% endblock %}
